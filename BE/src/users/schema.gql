input CreateUserInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  teamName: String!
  isAdmin: Boolean!
}

type Mutation {
  addNewUser(user: CreateUserInput!): User
  deleteUser(userId: String!): Boolean
}

type Query {
  getUser(getUserArgs: GetUserArgs!): User
  allUsers: [User]!
}

type User {
  _id: ID!
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  teamName: String!
  isAdmin: Boolean!
}