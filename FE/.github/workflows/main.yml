name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
        
      - name: Install dependencies
        run: npm install
        
      - name: Build and Deploy
        run: npm run build
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }},
          SIGNUP_CODE: ${{ secrets.SIGNUP_CODE }}
        
      - name: Deploy to Vercel
        run: npm run deploy
