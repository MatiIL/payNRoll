<div class="modal-header">
  <h1 class="modal-title mt-3">{{ noAccount? 'הרשמה' : 'התחברות'}}</h1>
  <button 
  type="button" 
  class="btn btn-outline-dark" 
  (click)="activeModal.close('Close click')"
  >סגירה</button>
</div>
<div class="modal-body ">
  <app-auth-form [noAccount]="noAccount" (authSuccess)="activeModal.close()"></app-auth-form>
</div>
<div></div>
<div class="modal-footer">
  <span (click)="toggleLoginSignup()" class="text-decoration-underline">
    {{ noAccount? 'משתמש קיים? להתחברות' : 'לחץ כאן להרשמה'}}
  </span>
</div>
