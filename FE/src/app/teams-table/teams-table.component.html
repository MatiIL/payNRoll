<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef>
            קיפרים פוטנציאליים ונכסים
          </th>
      <td mat-cell *matCellDef="let data">
        {{ data.player }} 
        <ng-container *ngIf="data.purchasePrice">{{ data.purchasePrice }}$</ng-container>
    </td>
    </ng-container>

    <ng-container matColumnDef="nextSeasonSalary">
        <th mat-header-cell *matHeaderCellDef>
            פיי רול לעונת 2024/25
          </th>
        
        <td mat-cell *matCellDef="let data">{{ data.nextSeasonSalary }}</td>
      </ng-container>
      

    <th mat-header-cell *matHeaderCellDef>פיי רול 25/26</th>
    <td mat-cell *matCellDef="let element"></td>

    <th mat-header-cell *matHeaderCellDef>פיי רול 26/27</th>
    <td mat-cell *matCellDef="let element"></td>

    <th mat-header-cell *matHeaderCellDef>פיי רול 27/28</th>
    <td mat-cell *matCellDef="let element"></td>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
