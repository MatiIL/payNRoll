<h1 class="text-center m-3">דאטה מעניין לשימושכם</h1>
<h3 class="me-4">עונת 2024/25</h3>
<div class="d-flex justify-content-evenly">

        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title class="fw-bold">תקציבי אוקשן לעונת 2024/25</mat-panel-title>
              </mat-expansion-panel-header>
              <div *ngFor="let team of funDataSortedBudget">
                {{ team.teamName }}: {{ team.auctionBudget }}$
              </div>
              <div class="mt-3">סך כל התקציבים: {{ accumulatedBudget }}$</div>
            </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="fw-bold">ותק ממוצע לקבוצה</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let team of funDataSortedYOS">
          {{ team.teamName }}: {{ team.avgYOS | number:'1.1-1' }}
        </div>
      </mat-expansion-panel>
    </mat-accordion>

    

  </div>

  <h3 class="m-4">עונת 2025/26</h3>
  <div class="d-flex justify-content-evenly">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="fw-bold">משתתפים ודאיים באוקשן 2025/26</mat-panel-title>
        </mat-expansion-panel-header>
        <div dir="ltr" *ngFor="let player of upcomingFreeAgents">
          {{ player }}
        </div>
      </mat-expansion-panel>
  </mat-accordion>

  </div>
