<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">

    <ng-container matColumnDef="סגל סוף עונה">
      <th mat-header-cell *matHeaderCellDef>סגל סוף עונה (22/23), בחירות ותקציב</th>
      <td mat-cell *matCellDef="let element"> {{element.onFinalRoster}} </td>
    </ng-container>
  
    <ng-container matColumnDef="עונה קרובה">
      <th mat-header-cell *matHeaderCellDef>פיי רול לעונה הקרובה (23/24)</th>
      <td mat-cell *matCellDef="let element"> {{element.nextSeasonSalary}} </td>
    </ng-container>
  
    <ng-container matColumnDef="עונת 24/25">
      <th mat-header-cell *matHeaderCellDef>פיי רול 24/25</th>
      <td mat-cell *matCellDef="let element"> {{element.season25Salary}} </td>
    </ng-container>
  
    <ng-container matColumnDef="עונת 25/26">
      <th mat-header-cell *matHeaderCellDef>פיי רול 25/26</th>
      <td mat-cell *matCellDef="let element"> {{element.season26Salary}} </td>
    </ng-container>

    <ng-container matColumnDef="עונת 26/27">
        <th mat-header-cell *matHeaderCellDef>פיי רול 26/27</th>
        <td mat-cell *matCellDef="let element"> {{element.season27Salary}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
