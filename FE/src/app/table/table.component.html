<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="ltr">

    <ng-container matColumnDef="סגל סוף עונה">
      <th mat-header-cell *matHeaderCellDef>סגל סוף עונה (22/23), בחירות ותקציב</th>
      <td mat-cell *matCellDef="let element"> {{element.onFinalRoster}} </td>
    </ng-container>

    <ng-container matColumnDef="עונה קרובה">
      <th mat-header-cell *matHeaderCellDef>פיי רול לעונה הקרובה (23/24)</th>
      <td 
      mat-cell 
      *matCellDef="let element"
      [ngStyle]="{'background-color': getClass(element.nextSeasonSalary, element.tooltipContent)}"
      matTooltip="{{ element.tooltipContent }}"
      > {{element.nextSeasonSalary}} </td>
    </ng-container>
  
    <ng-container matColumnDef="עונת 24/25">
      <th mat-header-cell *matHeaderCellDef>פיי רול 24/25</th>
      <td 
      mat-cell 
      *matCellDef="let element"
      [ngStyle]="{'background-color': getClass(element.season25Salary)}"
      [ngClass]="{'rookie-cell': element.season25Salary === 3}"
      [matTooltip]="getRookieTooltips(element.season25Salary)"
      >
        {{element.season25Salary}} 
       </td>
    </ng-container>
  
    <ng-container matColumnDef="עונת 25/26">
      <th mat-header-cell *matHeaderCellDef>פיי רול 25/26</th>
      <td 
      mat-cell 
      *matCellDef="let element"
      [ngStyle]="{'background-color': getClass(element.season26Salary)}"
      [ngClass]="{'rookie-cell': element.season26Salary === 5}"
      [matTooltip]="getRookieTooltips(element.season26Salary)"
      > {{element.season26Salary}} </td>
    </ng-container>

    <ng-container matColumnDef="עונת 26/27">
        <th mat-header-cell *matHeaderCellDef>פיי רול 26/27</th>
        <td 
        mat-cell 
        *matCellDef="let element"
        [ngStyle]="{'background-color': getClass(element.season27Salary)}"
        [ngClass]="{'rookie-cell': element.season27Salary === 7}"
        [matTooltip]="getRookieTooltips(element.season27Salary)"
        > {{element.season27Salary}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>
