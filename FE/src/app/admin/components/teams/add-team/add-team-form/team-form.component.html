<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" [value]="teamName" />
  </div>
  <div class="form-group">
    <label for="managerId">Manager ID</label>
    <input type="text" formControlName="managerId" class="form-control" [value]="userId" />
  </div>
  <div class="form-group">
    <label for="nextYearBudget">Next Year Budget</label>
    <input type="number" formControlName="nextYearBudget" class="form-control" />
  </div>
  <!-- Add more form inputs here -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
