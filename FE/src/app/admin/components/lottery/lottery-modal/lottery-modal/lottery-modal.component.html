<div class="lottery-modal">
  <div class="modal-header">
    <h1 class="modal-title mx-auto fs-3">לוטרי דראפט רוקיז</h1>
  </div>
  <div class="modal-body mt-2" dir="ltr">
    <ul 
    *ngFor="let pick of draftPicks.reverse(); let i = index"
    class="ms-3 bg-light p-1 w-25 border rounded"
    [@fadeInTeam]
    >
      <li class="lottery-teams">{{ pick }}</li>
    </ul>
    <ul class="ms-3 bg-light w-25 p-1 border rounded">
      <li>9. {{ lotteryData[2].name }}</li>
      <li class="mt-3 mb-3">10. {{ lotteryData[1].name }}</li>
      <li>11. {{ lotteryData[0].name }}</li>
    </ul>
    <div class="position-absolute bottom-50 end-50">
      <p
        *ngIf="didLotteryBegin"
        class="fs-3 bg-light border border-3 border-danger rounded p-2"
      >
        {{ lotteryCountdown }}
      </p>
      <p
        *ngIf="!didLotteryEnd"
        [ngClass]="
          !didLotteryBegin
            ? 'fs-3 bg-light border border-3 border-danger rounded p-2'
            : ''
        "
      >
        {{ resultsInterval }}
      </p>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-around bg-white">
    <div *ngFor="let team of teamsLotteryDetails" class="d-flex footer-teams text-dark">
      <div
      [class.text-decoration-line-through]="team.drawn"
      >{{ team.name }} {{ team.lotteryOdds }}%</div>
    </div>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="activeModal.dismiss()"
      [disabled]="!didLotteryEnd"
    >
      Close
    </button>
  </div>
</div>
